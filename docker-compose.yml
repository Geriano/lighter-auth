name: lighter
version: '3.3'
services:
  lighter-auth-release:
    container_name: lighter-auth-release
    build:
      dockerfile: ./Dockerfile
      tags: 
        - lighter-auth:release
      args:
        CARGO_FLAGS: ${CARGO_FLAGS}
        DATABASE_URL: ${DATABASE_URL}
        PORT: 6789
    expose:
      - 6789
    ports:
      - 6789:6789
