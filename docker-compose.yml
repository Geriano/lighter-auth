name: lighter
version: '3.3'
services:
  lighter-auth:
    container_name: lighter-auth
    build:
      dockerfile: ./Dockerfile
      tags: 
        - lighter-auth:latest
    expose:
      - 5678
    ports:
      - 5678:5678
    volumes:
      - ./migration:/app/migration 
      - ./src:/app/src 
      - ./.env:/app/.env 
      - ./Cargo.lock:/app/Cargo.lock
      - ./Cargo.toml:/app/Cargo.toml


